<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Find-A-Pet</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
  </head>
  <body>
    <header></header>
    <div class='container'>
      <form id='pet-form'>
        <div class='form-group'>
          <label for='animal'>Select which pet type to view availability for adoption in your area as well as the weather for the same location!</label>
          <p>*Some responses will be displayed multiple times from PetFinder.com!</p>
          <p>**Not all pets have an email, phone number, and address!</p>
          <select id='animal' class='form-control form-control-lg mb-3'>
            <option value='dog'>Dog</option>
            <option value='cat'>Cat</option>
          </select>
          <input type='text' id='zip' class='form-control form-control-lg' placeholder='Enter your desired location'>
          <input type="submit" value='Find' class='btn btn-dark btn-lg btn-block mt-3'>
        </div>
      </form>

      <div id='weatherResults'></div>

      <div id='petResults'></div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
